apiVersion: v1
kind: Secret
metadata:
  name: mysql-secrets
  namespace: {{ .Values.namespace }}
type: Opaque
data:
  mysql_conn_str: "{{ .Values.ENV.mysql_password }}"
---
apiVersion: keda.sh/v1alpha1
kind: TriggerAuthentication
metadata:
  name: keda-trigger-auth-mysql
  namespace: {{ .Values.namespace }}
spec:
  secretTargetRef:
  - parameter: connectionString
    name: mysql-secrets
    key: mysql_conn_str
---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: {{ .Values.worker_name }}-keda-hpa
  namespace: {{ .Values.namespace }}
spec:
  scaleTargetRef:
    name: {{ .Values.worker_name }}
  triggers:
  - type: mysql
    metadata:
      queryValue: "{{ .Values.hpa_query_value }}"
      activationQueryValue: "{{ .Values.hpa_activation_value }}"
      query: "SELECT COUNT(*) AS count FROM cache_locks WHERE `key` LIKE '%ProcessFile%'"
    authenticationRef:
      name: keda-trigger-auth-mysql
