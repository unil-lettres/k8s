namespace: catima
app_name: catima-app
app_replicas: 1
app_memory_request: 500Mi
app_cpu_request: 0.5
app_memory_limit: 1000Mi
app_cpu_limit: 1
app_storage_request: 300Gi
app_volume_name: data-volume
app_ingress_host_cluster: my.host.com
app_ingress_host_alias: my.host.com
worker_name: catima-worker
worker_min_replicas: 1
worker_max_replicas: 4
worker_memory_request: 500Mi
worker_cpu_request: 0.25
worker_memory_limit: 1000Mi
worker_cpu_limit: 1
hpa_cpu_target: 70
hpa_memory_target: 80
hpa_scale_down_stabilization: 300
db_name: catima-postgres
db_image_tag: latest
db_memory_request: 600Mi
db_cpu_request: 0.2
db_memory_limit: 1000Mi
db_cpu_limit: 1
db_storage_request: 30Gi
db_volume_name: data-volume
cache_name: catima-redis
cache_image_tag: latest
cache_memory_request: 250Mi
cache_cpu_request: 0.1
cache_memory_limit: 500Mi
cache_cpu_limit: 0.5
cache_storage_request: 5Gi
cache_volume_name: data-volume
ENV:
  rails_env: production
  clue_override: production
  secret_key_base: your-rails-secret-key-base
  mail_smtp_address: my.smtp.host
  mail_smtp_auth: 1
  mail_smtp_username: smtp_username
  mail_smtp_password: smtp_password
  mail_smtp_port: 25
  mail_smtp_domain: smtp_domain
  mail_sender: catima@example.com
  postgres_db: catima
  postgres_user: user
  postgres_password: password
  postgres_port: 5432
  redis_port: 6379
  redis_db: 0
  doc_base_url: https://catima.github.io/userdoc
  ahoy_enable_tracking: 1
  ahoy_visits_validity: 6
  ahoy_events_validity: 6
  entry_logs_validity: 4
  api_logs_validity: 4
  maintenance_mode: 0
  maintainer_ips: 127.0.0.1
  asset_host: https://catima-assets.example.com
  domain: catima.example.com
  protocol: https
  bugsnag_api_key: your-bugsnag-api-key
  recaptcha_site_key: your-recaptcha-site-key
  recaptcha_secret_key: your-recaptcha-secret-key
  devise_jwt_secret_key: your-devise-jwt-secret-key
  file_max_upload_size: 200 # In MB
  image_max_upload_size: 15 # In MB
  exports_validity: 7 # In days
  zoom_level_distant: 5
  zoom_level_medium: 10
  zoom_level_close: 15
  polygon_color: "#9336af"
  polyline_color: "#000000"
  auth_facebook_app_id: null
  auth_facebook_app_secret: null
  auth_github_app_id: null
  auth_github_app_secret: null
  auth_shib_session_id: null
  auth_shib_app_id: null
  auth_shib_name: null
  timezone: Europe/Zurich
CONFIG:
  domains:
    - label: 'Youtube.com'
      value: 'www.youtube.com'
    - label: 'Youtube.*'
      value: 'www.youtube.*'
    - label: '*.Youtube'
      value: '*.youtube.com'
    - label: '*.Youtube.*'
      value: '*.youtube.*'
    - label: 'Vimeo'
      value: 'www.vimeo.com'
