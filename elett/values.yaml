namespace: elett
app_name: snipeit-app
app_replicas: 1
app_image_tag: latest
app_memory_request: 300Mi
app_cpu_request: 0.5
app_memory_limit: 1000Mi
app_cpu_limit: 1
app_storage_request: 20Gi
app_volume_name: data-volume
app_ingress_host_cluster: my.host.com
app_ingress_host_alias: my.host.com
db_name: snipeit-mysql
db_image_tag: latest
db_memory_request: 300Mi
db_cpu_request: 0.5
db_memory_limit: 1000Mi
db_cpu_limit: 1
db_storage_request: 10Gi
db_volume_name: data-volume
ENV:
  mysql_database: snipeit
  mysql_user: user
  mysql_password: password
  mysql_root_password: root
  app_key: SomeRandomStringWith32Characters
  app_url: https://my.domain.com
  app_locale: fr-FR
  mail_mailer: smtp
  mail_host: my.smtp.host
  mail_port: 25
  mail_user: null
  mail_password: null
  mail_encryption: null
  mail_from_addr: dev@localhost.ch
  mail_from_name: Webmaster
  mail_replyto_addr: dev@localhost.ch
  mail_replyto_name: Webmaster
  max_results: 500
  timezone: Europe/Zurich
